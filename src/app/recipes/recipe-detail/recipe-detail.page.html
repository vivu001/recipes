<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ loadedRecipe.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onDeleteRecipe()">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col class="ion-no-padding">
                <ion-img [src]="loadedRecipe.imgUrl"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <h1 class="ion-text-center">{{ loadedRecipe.title }}</h1>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ingredient of loadedRecipe.ingredients; let i = index">
                        <ion-label [ngStyle]="{'color': i % 2 == 0 ? 'pink' : 'yellow'}">{{ ingredient }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
