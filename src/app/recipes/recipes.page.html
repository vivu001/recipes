<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recipes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let recipe of recipes$ | async">
        <app-recipe-item [recipeItem]="recipe"></app-recipe-item>
    </ion-list>
    <h3>{{ (recipes$ | async).length }}</h3>
</ion-content>
