<ion-content>
    <ion-list *ngFor="let recipe of recipes$ | async">
        <ion-item [routerLink]="['./', recipe.id]">
            <ion-avatar slot="start">
                <ion-img src="{{recipe.imgUrl}}"></ion-img>
            </ion-avatar>
            <ion-label>{{recipe.title}}</ion-label>
        </ion-item>
    </ion-list>
    <h3>{{ (recipes$ | async).length }}</h3>
</ion-content>
